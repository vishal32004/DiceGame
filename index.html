<body>

  <div class="container">
    <h1 class = "result"><i class="fas fa-dice-six"></i>Roll the dice<i class="fas fa-dice-six"></i></h1>
    <div>
      <button class="rollBtn" onclick="onRollButtonClick()"> <i class="fas fa-dice-d6  rollBtnAnimation"></i></button>
      
      <h4>Click</h4>
    </div>
    <div class="dice">
      <p>Player 1</p>
      <!-- Celebration Animation -->
      <div class="confetti dice1 diceCelebrate">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>
      <i class="playerOneDice fas fa-dice-one img"></i>
    </div>

    <div class="dice">
      <p>Player 2</p>
      <div class="confetti dice2 diceCelebrate">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>
      <i class="playerTwoDice fas fa-dice-one img"></i>
    </div>
  </div>
